<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <ul>
    <li>Click on the canvas to display dots one by one</li>
    <li>Click "Finish" to display the rest of the dots</li>
    <li>&nbsp;</li>
    <li>Refresh the page to re-initialize the weights for Perceptron</li>
    <li>&nbsp;</li>
    <li><span class='green'></span> - Correct recognition</li>
    <li><span class='red'></span> - Perceptron recognition mistake</li>
  </ul>
  <div id="wrapper">
    <section>
      <h3>Untrained</h3>
      <canvas id="canvas_untrained" width="350" height="350"></canvas>
      <div style="text-align: center;">
        Weights: <input id="weights_untrained" type="text" name="weights_untrained" disabled="">
        <br>
        <br>
        <button id="finish_untrained" onclick="finishUntrained()">Finish</button>
      </div>
    </section>
    <section>
      <h3>Trained</h3>
      <canvas id="canvas_trained" width="350" height="350"></canvas>
      <div style="text-align: center;">
         Weights: <input id="weights_trained" type="text" name="weights_trained" disabled="">
        <br>
        <br>
        <button id="finish_trained" onclick="finishTrained()">Finish</button>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="src/random.js"></script>
  <script type="text/javascript" src="src/perceptron.js"></script>
  <script type="text/javascript" src="src/point.js"></script>
  <script type="text/javascript" src="src/canvas.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
<style type="text/css">
  #wrapper {
    display: flex;
    flex-direction: row;
  }

  .green {
    background: green;
  }

  .red {
    background: red;
  }

  input {
    text-align: center;
  }

  ul {
    list-style-type: none;
  }

  span {
    width: 20px;
    height: 10px;
    display: inline-block;
  }

  h3 {
    text-align: center;
  }
</style>
</html>
